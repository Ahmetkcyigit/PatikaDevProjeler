<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="header">
      <div class="header_left">
        <p>About</p>
        <p>Store</p>
      </div>

      <div class="header_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="img/appsbutton.svg" alt="" /></a>
        <a href="#"><button class="sign_in">Sign in</button></a>
      </div>

      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>

      <div class="search">
        <input class="input_search" type="text" />
        <img class="voice" src="img/voicelogo.png" alt="" />
        <img class="search_icon" src="img/magnifying-glass-solid.svg" alt="" />
      </div>

      <!-- buttons  -->
      <div class="buttons">
        <button class="b1">Google Search</button>
        <button class="b1">I'm Feeling Lucky</button>
      </div>
    </div>
    <div>
      <footer>
        <div class="footer_left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>

        <div class="footer_right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
      <div class="end"></div>
    </div>
  </body>
</html>
